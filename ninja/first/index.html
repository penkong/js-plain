<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">
          NinjaQueiz
        </h2>
      </div>
    </div>
    <!--  -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>you are <span class="text-primary display-4 p-3">0%</span></p>
      </div>
    </div>
    <!--  -->
    <div class="quiz py-4 bg-primary my-5">
      <div class="container my-5">
        <h2 class="my-5 text-white">on with questions</h2>

        <!--  -->
        <form class="quiz-form text-light my-5">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.how do you give a direction?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label" for="">show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label" for="">Dont worry</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2.if have 3 apple how much left?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label" for="">one apple</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label" for="">Dont worry</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3.how do you met a ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label" for="">recognize</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label" for="">Dont worry</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4.what is favorite arr method?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label" for="">forEach</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label" for="">Dont worry</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
